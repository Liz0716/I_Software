<!-- Sign up form -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/4">
    <h3 class="text-2xl font-bold text-center">Sign up</h3>
    <form action="/signup" method="post">
      <div class="mt-4">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>
      <div class="mt-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>
      <div class="mt-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>
      <div class="flex items-center justify-between mt-4">
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-50">Sign up</button>
