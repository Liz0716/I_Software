<div class="flex items-center justify-center min-h-screen  !w-screen">
  <div class="px-8 py-6 mx-4 mt-14 text-left bg-white shadow-lg md:w-1/3 lg:w-2/4">
    <h3 class="text-2xl font-bold text-center">Login</h3>
    <form action="/login" method="post" (ngSubmit)="crear()" [formGroup]="Formulario">
      <div class="mt-4">
        <label class="form-control" for="email" class="block mb-2 text-sm font-medium text-gray-700">Email address</label>
        <input type="email" formControlName="email" id="email" name="email" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>
      <div class="mt-4 mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password"  formControlName="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>
      <re-captcha data-theme="dark" (resolved)="resolved($event)" siteKey="6LcEbY8oAAAAAPLov2dRfdBSy5c1rN5ryGH7K9RX"></re-captcha>
      <div class="flex items-center justify-between mt-4">
        <button type="submit" (click)="Enviar()" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500">Login</button>
        <a href="https://www.youtube.com/watch?v=GBIIQ0kP15E" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
    </form>

    <div class="mx-auto">
    </div>
    <div class="mt-4 text-center">
      <p>Don't have an account? <a href="/signup" class="text-blue-500 hover:underline" (click)="reenviar('signup')">Sign up</a></p>
    </div>

  </div>
